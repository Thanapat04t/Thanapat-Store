<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการร้านค้าของฉัน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Thanapat Store</h1>
    <nav>
      <button onclick="showSection('products')">สินค้า</button>
      <button onclick="showSection('cart')">ตะกร้าสินค้า</button>
      <button onclick="showSection('orders')">คำสั่งซื้อ</button>
    </nav>
  </header>

  <main>
    <!-- สินค้า -->
    <section id="products" class="active">
      <h2>สินค้า</h2>
      <div id="product-list"></div>
    </section>

    <!-- ตะกร้า -->
    <section id="cart">
      <h2>ตะกร้าสินค้า</h2>
      <ul id="cart-list"></ul>
      <p>ราคารวมทั้งหมด: <span id="cart-total">0</span> บาท</p>
      <button onclick="checkout()">สั่งซื้อ</button>
    </section>

    <!-- คำสั่งซื้อ -->
    <section id="orders">
      <h2>คำสั่งซื้อ</h2>
      <ul id="order-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
